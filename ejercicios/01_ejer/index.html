<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio de pseudo-clases</title>
    <style>



        li:first-child{
            color: blue;
        }

        li:nth-of-type(3){
            font-size: 20px;
        }

        li:nth-last-of-type(2){
            font-size: 30px;
        }

        li:last-child{
            color: blue;
            font-size: 40px
        }


    </style>
</head>
<body>
<ul>
    <li>Primero</li>
    <li>Segundo</li>
    <li>Tercero</li>
    <li>Cuarto</li>
    <li>Quinto</li>
</ul>
</body>
</html>
